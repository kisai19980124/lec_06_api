  <script>
    $(document).ready(function(){
      var currentTab = 0;
      var $tabs = $(".content");
      $tabs.eq(currentTab).addClass("active");

      function switchtab(newTab) {
        if (newTab === currentTab){
          return;
        }
        if (newTab < currentTab) {//leftTab
          $tabs.eq(currentTab).removeClass("active").addClass("next");
          $tabs.eq(newTab).removeClass("prev").addClass("active");

        } else {//rightTab
          $tabs.eq(currentTab).removeClass("active").addClass("prev");
          $tabs.eq(newTab).removeClass("next").addClass("active");
        }
        setTimeout(function() {
            $tabs.eq(currentTab).removeClass("next prev");
        }, 500);setTimeout(function() {
            $tabs.eq(currentTab).removeClass("next prev");
        }, 500);
        currentTab = newTab;
        
      }

      $("md-secondary-tab").on("click", function(){
        var newTab = $(this).index();
        switchtab(newTab);
      })
    });


  </script>
